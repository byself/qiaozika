<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>绑定手机号</title>
  <meta name="description" content="">

  <!-- //
      1. 样式文件加载有先后顺序：normalize.css -> common.css
      2. normalize.css是重置样式，必须首先被加载；
      3. common.css是公共样式;
   //-->
  <link rel="stylesheet" href="../Themes/css/normalize.css">
  <link rel="stylesheet" href="../Themes/js/swiper/css/swiper.min.css">


  <link rel="stylesheet" href="../Themes/css/common.css">
</head>
<body>

  <div class="login">

    <div class="banner" style="background-image: url('../Themes/images/banner-login.jpg')">
    </div>

    <div class="login-container">
      <div class="login-tab">
        <a href="" class="on"><span>绑定手机号</span></a>
      </div>
      <div class="login-form">
        <div class="form-item">
          <div class="form-input"><input type="tel" placeholder="请输入您的手机号码" value="" /></div>
        </div>
        <div class="form-item">
          <div class="form-input"><input type="text" placeholder="请输入验证码" value="" /></div>
          <div class="form-other"><a href="javascript:void(0);" id="btnVcode">获取验证码</a></div>
        </div>
        <div class="form-submit">
          <a class="btn" href="#">提交</a>
        </div>
      </div>
    </div>

  </div>

  <script src="../Themes/js/jquery-3.2.1.min.js"></script>
  <script src="../Themes/js/swiper/js/swiper.min.js"></script>
  <script src="../Themes/js/common.js"></script>
  <script>

    function setLoginHeight(){
      var body_height = $("body").height();
      var win_height = $(window).height();
      if(body_height < win_height){
        $(".login").height(win_height);
      }
    }

    /**
     *  发送验证码倒计时
     */

    function CountDown() {
      var SECONDS = 60; // 倒计时描述

      var $btn = $("#btnVcode");
      var timer = null;

      var text = SECONDS + "s后重新发送";
      $btn.unbind().text(text);

      var count = function(){
        if(SECONDS > 0){
          text = --SECONDS + "s后重新发送";
        }else{
          clearInterval(timer);
          text = "发送验证码";
          $btn.on("click", CountDown);
        }

        $btn.text(text);

      };

      timer = setInterval(count, 1000);
    }

    $(function () {
      setLoginHeight();

      $("#btnVcode").on("click", CountDown);
    })
  </script>
</body>
</html>
