<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>新闻中心</title>
  <meta name="description" content="">

  <!-- //
      1. 样式文件加载有先后顺序：normalize.css -> common.css
      2. normalize.css是重置样式，必须首先被加载；
      3. common.css是公共样式;
   //-->
  <link rel="stylesheet" href="../Themes/css/normalize.css">
  <link rel="stylesheet" href="../Themes/js/swiper/css/swiper.min.css">


  <link rel="stylesheet" href="../Themes/css/common.css">
</head>
<body>

  <div class="login">

    <div class="banner" style="background-image: url('../Themes/images/banner-login.jpg')">
    </div>

    <div class="login-container">
      <div class="login-tab">
        <a href="" class="on"><span>登录</span></a><a href=""><span>注册</span></a><i class="line"></i>
      </div>
      <div class="login-form">
        <div class="form-item">
          <div class="form-input"><input type="tel" placeholder="请输入您的手机号码" value="" /></div>
        </div>
        <div class="form-item">
          <div class="form-input"><input type="password" placeholder="请输入您的密码" value="" /></div>
          <div class="form-other"><a href="">忘记密码？</a></div>
        </div>
        <div class="form-submit">
          <a class="btn" href="#">登 录</a>
        </div>
      </div>
      <div class="login-other">
        <p>使用其它账号登录</p>
        <img src="../Themes/images/icon-wechat-green.png" alt="">
      </div>
    </div>

  </div>

  <script src="../Themes/js/jquery-3.2.1.min.js"></script>
  <script src="../Themes/js/swiper/js/swiper.min.js"></script>
  <script src="../Themes/js/common.js"></script>
  <script>

    function setLoginHeight(){
      var body_height = $("body").height();
      var win_height = $(window).height();
      if(body_height < win_height){
        $(".login").height(win_height);
      }
    }

    $(function () {
      setLoginHeight()
    })
  </script>
</body>
</html>
