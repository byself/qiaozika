<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>新闻中心</title>
  <meta name="description" content="">

  <!-- //
      1. 样式文件加载有先后顺序：normalize.css -> common.css
      2. normalize.css是重置样式，必须首先被加载；
      3. common.css是公共样式;
   //-->
  <link rel="stylesheet" href="../Themes/css/normalize.css">
  <link rel="stylesheet" href="../Themes/js/swiper/css/swiper.min.css">


  <link rel="stylesheet" href="../Themes/css/common.css">
</head>
<body>

  <main class="login">

    <div class="banner" style="background-image: url('../Themes/images/banner-login.jpg')">
    </div>

    <div class="login-container">
      <div class="login-tab">
        <a href="javascript:void(0);" class="on"><span>个人信息</span></a>
      </div>
      <div class="login-form">
        <div class="form-item">
          <div class="form-label">用户名</div>
          <div class="form-input"><input type="tel" readonly="readonly" value="152 5114 7805" style="text-align: right" /></div>
        </div>
        <div class="form-item form-item-link" onclick="gotoFav()">
          <div class="form-label">我的收藏</div>
        </div>
        <div class="form-item" onclick="logout()">
          <div class="form-label">退出登录</div>
        </div>
      </div>
    </div>

  </main>

  <script src="../Themes/js/jquery-3.2.1.min.js"></script>
  <script src="../Themes/js/swiper/js/swiper.min.js"></script>
  <script src="../Themes/js/common.js"></script>
  <script>

    function setLoginHeight(){
      var body_height = $("body").height();
      var win_height = $(window).height();
      if(body_height < win_height){
        $(".login").height(win_height);
      }
    }

    function gotoFav(){
      location.href = "http://www.baidu.com/"
    }

    function logout(){
      alert("退出登录")
    }

    $(function () {
      setLoginHeight()
    })
  </script>
</body>
</html>
